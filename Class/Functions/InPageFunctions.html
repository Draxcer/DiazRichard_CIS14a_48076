<script type="text/javascript">
	/*  Input 
		bal -> Initial balance ($)
		intR -> Interest Rate %/year
		nPer -> Compounding periods (Years)
		mDep -> Monthly Deposits acrued till end of the year */
	/*  Output
		Retirement*/
	function retire(bal, intR, nPer, mDep) {
		var retirement = bal;
		for(var year = 1; year<=nPer; year++) {
		retirement *= (1+intRate/100);
		retirement += (mDeposit*12);
		}
		return retirement;
	}
</script>
</head>

<body>
<table width="200" border="1">
<script type="text/javascript">
	// Create a table that outputs retirement values
	var balance = 0; // $
	var intRate = 5; // % int yearly
	var mDeposit = 100; // monthly deposit
	var nYears = 50;
	var retirement = balance;
	var str = "";
	str += ("<h1> Balance = $" +balance+ "</h1>");
	str += ("<h1> Interest Rate = " +balance+ "%/year</h1>");
	str += ("<h1> Monthly Deposit = $" +mDeposit+ "</h1>");
	// output results in table
	
	str += "<tr><th>Year</th><th>Retirement</th></tr>";
	for(var year = 1; year<=nYears; year++) {
			retirement = retire(balance, intRate, year, mDeposit);
			str += "<tr>";
			str += ("<td>"+year+"</td>");
			str += ("<td>$"+retirement.toFixed(2)+"</td>");
			str += "</tr>";
	}
	document.write(str);
</script>
</table>
