<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Retirement</title>

<body>
	<h1> Retirement Table </h1>
<script type="text/javascript">
	// Setup savings table
	var bal = prompt("How much are you putting into retirement initially?"); // inital balance - $
	var intRate = 5;  // interest rate - %/annum
	var year = 2014;
	var deposit = prompt("How much are you putting in every year?"); // deposit = $
	var str = ""
	// initial conditions
		document.write("<p> Starting Year: " +year+ "</p>");
		document.write("<p> Starting balance = $" +bal+ "</p>");
		document.write("<p> Yearly deposit = $" +deposit+ "</p>");
		
	//create table
</script>
    <table width="200" border="1">
      <tr>
        <th>Year</th>
        <th>Savings $</th>
      </tr>
<script type="text/javascript">
	// while loop
	while(year < 2064)
	{
		year++;
		document.write("<tr>");
		document.write("<td>" +year+ "</td>");
		// Calculate the balance
		bal*=(1+intRate/100);
		bal += deposit;
		bal=bal.toFixed(2);
		document.write("<td>" +bal+ "</td>");
		document.write(str+= "</tr>"); 
	}
	document.write(str);
</script>
	</table>
</body>
