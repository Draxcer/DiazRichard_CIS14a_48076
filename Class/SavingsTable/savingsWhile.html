<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>Savings Table</title>
</head>

<body>
	<h1> Savings Table </h1>
<script type="text/javascript">
	// Setup savings table
	var bal = prompt("How much are you putting into savings?"); // inital balance - $
	var intRate = 5;  // interest rate - %/annum
	var year = 2014;
	// initial conditions
		document.write("<p> Interest Rate = 5% </p>")
		document.write("<p> Starting Year: " +year+ "</p>");
		document.write("<p> Starting balance = $" +bal+ "</p>");
		
	//create table
</script>
    <table width="200" border="1">
      <tr>
        <th>Year</th>
        <th>Savings $</th>
      </tr>
<script type="text/javascript">
	// while loop
	while(year < 2064)
	{
		year++;
		document.write("<tr>");
		document.write("<td>" +year+ "</td>");
		// Calculate the balance
		bal*=(1+intRate/100);
		bal=bal.toFixed(2);
		document.write("<td>" +bal+ "</td>");
		document.write("</tr>"); 
	}
</script>
	</table>
</body>
