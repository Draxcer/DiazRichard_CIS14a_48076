<script type="text/javascript">
	var price = 5;
	var total;
	document.write("Price per orange:  $",price, "<br>");

	var orangeCost = function(orangeQt)
	{
		total = orangeQt*price;
		document.write("Amount of oranges purchased:  ", orangeQt, "<br>");
 		document.write("Your total is:  $", total, "<br>");
	};
	var amt = prompt("How many oranges do you wish to buy?");
	orangeCost(amt);
</script>
